<div class="row justify-content-md-center">
    <div class='col-12'>
        <form action="game/gameboard/" method="POST">
            {% csrf_token %}
            <div class='row'>
                <div class='form-group col-md-5'>
                    <label for="name">Your name: </label>
                    <input id="name" class="form-control" type="text" name="name" value="{{ current_name }}">
                </div>
                <div class='form-group col-md-5'>
                    <label for="category">Category</label>
                    <select class="form-control" id="category" name="category">
                    {% for category in categories %}
                        <option value="{{category.id}} {{category.category_name}}">{{category.category_name}}</option>
                    {% endfor %}
                    </select>
                </div>
                <div class='col-md-2'>
                    <button type="submit" class="btn btn-primary" value="OK">Start!</button>
                </div>
            </div>
        </form>
    </div>
</div>
