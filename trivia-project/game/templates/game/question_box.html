{% load static %}

<div class='container'>
    <form name='answers' method="POST" action={% url "gameover" %}>
        {% csrf_token %} {% for q in questions %}

        <div class='row'>
            <div class='col-md-12'>
                <h2>{{q.text}}</h2>
            </div>
        </div>

        {% for option in q.options %}
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name={{q.index}} id="{{option}}" value="{{option}}">
            <label class="form-check-label" for="{{option}}">
    {{option}}
  </label>
        </div>
        {% endfor %} {% endfor %}

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
